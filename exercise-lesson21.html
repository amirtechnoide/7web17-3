<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-lesson-21</title>
    <script>
        function Vec(x, y) {
            this.x = x;
            this.y = y;
        }
        Vec.prototype.plus = function(vec) {
            return new Vec (this.x + vec.x, this.y + vec.y)
        }
        Vec.prototype.minus = function(vec) {
            return new Vec(this.x - vec.x, this.y - vec.y)
        }
       console.log(new Vec(2, 3).plus(new Vec(4, 5)));
       console.log(new Vec(2, 3).minus(new Vec(4, 5)));
       
    </script>
</head>
